  <body>
      <div class="container-fluid my-container">
        <h1 class="display-1 text-center text-decoration-underline fw-bold">Update Students</h1>
        <div class="row justify-content-center">                         
            <img src="{% static 'img/covid-wear-mask.png' %}" style="width: 100px;">

<div class="container">
    
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-md-6 col-md-offset-3">
            <div class="card shadow-lg" style="border:2px Solid #edddcd;">
               
                <div class="card-header">
                    <div class="row justify-content-center">
                         
                         <h1 class="display-3" style="text-align: center; font-weight: 600 !important;">Student Update Form</h1>
                    </div>
                    <hr> 
                </div>



                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="update-form" action ="{% url 'studentupdate' %}" style="display: block;">
                              {% csrf_token %}
                              <div class="form-group">
                                <input type="text" name="First Name" id="FirstName" tabindex="1" class="form-control" placeholder="FirstName" style="text-align: center;"> 
                              </div>

                              <br>
                              <!--  LastName-->
                              <div class="form-group">
                                <input type="text" name="Last Name" id="Last Name" tabindex="2" class="form-control" placeholder="Last Name" style="text-align: center;"> 
                              </div>
                              <br>
                              <!--  GrizzID-->
                              <div class="form-group">
                                <input type="text" name="GrizzlyID" id="GrizzlyID" tabindex="3" class="form-control" placeholder="GrizzlyID" style="text-align: center;"> 
                              </div>
                              <br>
                              <!--  Email-->
                              <div class="form-group">
                                <input type="text" name="Email" id="Email" tabindex="4" class="form-control" placeholder="Email" style="text-align: center;"> 
                              </div>
                              <br>
                              <!--  Image-->
                              <div class="input-group form-group" >
                                <input type="file" multiple name="Image" id="Image" tabindex="5" class="form-control" placeholder="Image" style="text-align: left;">
                                <div class="input-group-prepend">
                                    <div class=" btn btn-dark btn-outline-warning input-group-text" id="ViewImageOnFile" data-bs-toggle="modal" data-bs-target="#ImageOnFile"><i class="icon-picture"></i></div>
                                  </div>
                                
                                </div>

                                <br>
                                <br>

                                <!--Button-->
                                <div class="form-group">
                                    <div class="row justify-content-center">
                                        <div class="col-sm-6 col-sm-offset-3">
                                    
                                        <button class="form-control btn btn-dark btn-outline-warning" style="border:solid 2px #edddcd ;" id="update-submit" name="update-submit" value="Update Student" type="submit">Update Students</button>
         
                                        
                                    </div>

                                    </div>
                                </div>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
